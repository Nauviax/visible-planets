[mod-setting-description]
visible-planets-regen-renders=Funciona apenas com um jogo em andamento! Habilite esta opção para remover todas as renderizações de planetas, permitindo que sejam regeneradas com novas configurações. Isso só é necessário para atualizar plataformas que não podem se mover; Plataformas automatizadas se atualizarão automaticamente ao partirem. (Esta configuração será desativada automaticamente depois.)
visible-planets-planet-pos-x=Posição de repouso do planeta renderizado. Valores negativos moverão o planeta para a esquerda.
visible-planets-planet-pos-y=Posição de repouso do planeta renderizado. Valores negativos moverão o planeta para o norte/cima.
visible-planets-planet-init-dist=Distância inicial do planeta ao chegar. O planeta surgirá nessa distância acima de sua posição de repouso e se moverá para baixo até o repouso. A distância de partida é simplesmente o dobro desse valor.
visible-planets-planet-init-scale=Escala inicial do planeta ao gerar/desaparecer, padrão 0 para ocultar a criação e a exclusão. Limitado à escala final, ponto em que o planeta efetivamente não será redimensionado durante as animações.
visible-planets-planet-scale=Escala de repouso para o planeta renderizado. Valores altos resultarão em um planeta mais pixelado, embora o padrão já seja 6x. Você pode diminuir essa escala para obter um planeta menor, mas com aparência mais agradável.
visible-planets-planet-anim-dur=Duração em ticks para a animação do planeta. Valores menores farão o planeta se mover mais rápido. (60 ticks = 1 segundo)
visible-planets-planet-angle=O sprite do planeta será girado no sentido horário conforme a quantidade de graus. Deve estar entre 0 e 359. Desative a rotação do planeta para tornar esta configuração mais perceptível.
visible-planets-enable-parallax=Habilite o efeito de parallax para planetas renderizados. Isso fará com que o planeta se mova ligeiramente quando você olhar ao redor, para maior profundidade.
visible-planets-disable-mp-parallax=Desativa o parallax no modo multijogador, pois pode se comportar de forma estranha para outros jogadores além do host. Essa configuração substitui a configuração acima.
visible-planets-parallax-factor=Intensidade do efeito parallax. Valores mais altos farão o planeta se mover menos, valores mais baixos farão com que ele se mova mais rápido. Mínimo de 0.1.
visible-planets-enable-rotation=Habilite a rotação para planetas renderizados. Isso fará com que o planeta gire em torno de seu centro.
visible-planets-rotation-speed=Velocidade de rotação do planeta em graus por tique. Valores mais altos farão o planeta girar no sentido horário mais rápido. Deve estar entre -180 e 180. (Embora 180 seja MUITO rápido, o padrão é 0.01)
visible-planets-override-show-planets=Outros mods podem desabilitar a renderização de certos locais, como cinturões de asteroides. Habilite esta opção para forçar a renderização de todos os locais, desde que haja um sprite que possa ser renderizado.
visible-planets-planetslib-compat=Quando habilitado, as luas adicionadas por outros mods mostrarão seu objeto pai atrás delas, e planetas com luas mostrarão suas luas de forma semelhante. (Deve ser uma lua do mod PlanetsLib para funcionar.)
visible-planets-planetslib-scale=Escala de corpos renderizados pela compatibilidade do PlanetLib, em relação ao objeto pai.
visible-planets-planetslib-x=Posição X da primeira renderização de fundo. Planetas com múltiplas luas gerarão renderizações adicionais em relação a esta posição.
visible-planets-planetslib-y=Posição Y da primeira renderização de fundo. Planetas com múltiplas luas gerarão renderizações adicionais em relação a esta posição..
visible-planets-planetslib-tint=Valores mais baixos tornarão as renderizações de fundo mais escuras. Um valor de 1 as renderizará normalmente.
visible-planets-enable-blur=Aplica um efeito de desfoque aos sprites visíveis dos planetas. Pode causar problemas de desempenho.
visible-planets-blur-intensity=Controla a intensidade do efeito de desfoque. Valores mais altos deixarão o planeta mais desfocado.