[mod-name]
visible-planets=Planetas Visíveis no Espaço

[mod-description]
visible-planets=Renderiza o planeta local por detrás das plataformas em órbita. Agora com parallax, rotação planetária e suporte a outros mods!

[mod-setting-name]
visible-planets-regen-renders=Recriar todas as renderizações do planeta
visible-planets-planet-pos-x=Posição X do planeta
visible-planets-planet-pos-y=Posição Y do planeta
visible-planets-planet-init-dist=Distância de chegada ao planeta
visible-planets-planet-init-scale=Escala inicial do planeta
visible-planets-planet-scale=Escala final do planeta
visible-planets-planet-anim-dur=Duração da animação do planeta
visible-planets-planet-angle=Ângulo do planeta
visible-planets-enable-parallax=Habilitar parallax planetário
visible-planets-disable-mp-parallax=Desabilitar parallax em multijogador
visible-planets-parallax-factor=Fator de parallax
visible-planets-enable-rotation=Habilitar rotação planetária
visible-planets-rotation-speed=Velocidade de rotação
visible-planets-override-show-planets=Substituir ocultação de localização modificada
visible-planets-planetslib-compat=Renderizar planetas/luas próximos (compatível com o mod PlanetsLib)
