[mod-setting-description]
visible-planets-regen-renders=Je funkční pouze ve hře. Povolte tuto možnost pro odstranění všech vykreslení planet, aby mohly být znovu vygenerovány s novým nastavením. Je to potřeba pouze pro aktualizaci u platforem, které se samy  nepohybují; pozadí u automatické platformy se aktualizuje samo při odletu. (Toto nastavení se po vygenerování nového zobrazení automaticky deaktivuje.)
visible-planets-planet-pos-x=Výchozí pozice vykreslené planety. Záporné hodnoty posunou planetu doleva.
visible-planets-planet-pos-y=Výchozí pozice vykreslené planety. Záporné hodnoty posunou planetu směrem na sever (nahoru).
visible-planets-planet-init-dist=Výchozí vzdálenost planety při příletu. Planeta se objeví v této výšce nad svou výchozí pozicí a postupně se přesune dolů na místo určení. Vzdálenost při odletu je jednoduše dvojnásobkem této hodnoty.
visible-planets-planet-init-scale=Výchozí velikost planet při jejím vykreslování a zmizení, hodnota 0 skrývá proces vzniku a zániku. Velikost je omezena cílovou velikostí — jakmile je jí dosaženo, planeta se během animací již dále nemění.
visible-planets-planet-scale=Konečná velikost vykreslené planety. Vyšší hodnoty způsobí, že planeta bude větší, ale zobrazení může působit rozmazaně. Výchozí hodnota je 6×. Nižší hodnoty vytvoří menší planetu, ale zobrazení planety bude s lepším vykreslením.
visible-planets-planet-anim-dur=Doba trvání animace planety v tikech. Nižší hodnoty způsobí rychlejší pohyb planety. (60 tiků = 1 sekunda)
visible-planets-planet-angle=Sprite planety bude otočen ve směru hodinových ručiček o zadaný počet stupňů. Hodnota musí být mezi 0 a 359. V případě použití tohoto zobrazení je vhodné vypnout automatickou rotaci planety.
visible-planets-enable-parallax=Povolit paralax efekt pro vykreslení planet. Díky němu se planeta při pohybu mírně posune, čímž vznikne dojem větší hloubky.
visible-planets-disable-mp-parallax=Vypíná paralax efekt vykreslení v režimu multiplayeru, protože se může chovat nestandardně u hráčů, kteří nejsou hostitelem. Toto nastavení přepíše ostatní nastavení paralax efektů.
visible-planets-parallax-factor=Hloubka paralax efektu vykreslení planet. Vyšší hodnoty způsobí menší pohyb planety, nižší hodnoty naopak větší. Minimální hodnota je 0,1.
visible-planets-enable-rotation=Povolit rotaci zobrazení planet. Planety se budou otáčet kolem svého středu. Vizuálně to může vypadat nestardantně a trochu zvláštně.
visible-planets-rotation-speed=Rychlost rotace planety ve stupních za tik. Vyšší hodnoty způsobí rychlejší rotaci planety ve směru hodinových ručiček. Hodnota musí být mezi -180 a 180. (Poznámka: 180 je extrémně rychlé; výchozí hodnota je 0,01.)
visible-planets-override-show-planets=Ostatní módy mohou zakázat vykreslování některých lokací, například pásů asteroidů. Povolením této volby vynutíte vykreslení všech lokací — za předpokladu, že mají dostupný sprite pro zobrazení.
visible-planets-planetslib-compat=Při povolení se u měsíců planet (vytvořených instalovanými módy) zobrazí jejich mateřské těleso za nimi. A naopak planety s instalovanými měsíci zobrazí své měsíce podobným způsobem. (Je funkční pouze u měsíců vytvořených s využitím knihovny PlanetsLib)
visible-planets-planetslib-scale=Velikost těles vykreslených pomocí knihovny PlanetLib, relativně vůči mateřskému tělesu. Určuje velikost vykreslených planet nebo měsíců ve vztahu k jejich mateřskému tělesu.
visible-planets-planetslib-tint=Nižší hodnoty způsobí tmavší vykreslení pozadí. Hodnota 1 zobrazí pozadí v normálním jasu.
visible-planets-enable-blur=Použít efekt rozmazání na viditelné sprity planet. Může způsobit snížení výkonu.
visible-planets-blur-intensity=Velikost intenzity efektu rozmazání zobrazení planet. Vyšší hodnoty způsobí výraznější rozmazání planety.
