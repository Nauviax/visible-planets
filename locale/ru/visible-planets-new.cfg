[mod-name]
visible-planets=Планеты видны в космосе

[mod-description]
visible-planets=Отображение местной планеты за платформами на орбите. Теперь с параллаксом, вращением и поддержкой модов!

[mod-setting-name]
visible-planets-regen-renders=Обновить отрисовку всех планет
visible-planets-planet-pos-x=Позиция планеты по горизонтали
visible-planets-planet-pos-y=Позиция планеты по вертикали
visible-planets-planet-init-dist=Расстояние до планеты при прибытии
visible-planets-planet-init-scale=Начальный масштаб планеты
visible-planets-planet-scale=Конечный масштаб планеты
visible-planets-planet-anim-dur=Длительность анимации планеты
visible-planets-planet-angle=Угол поворота планеты
visible-planets-enable-parallax=Включить параллакс планеты
visible-planets-disable-mp-parallax=Отключить параллакс в сетевой игре
visible-planets-parallax-factor=Фактор параллакса
visible-planets-enable-rotation=Включить вращение планеты
visible-planets-rotation-speed=Скорость вращения
visible-planets-override-show-planets=Принудительная отрисовка локаций модов
visible-planets-planetslib-compat=Отрисовывать ближайшие планеты/луны (совместимые с PlanetsLib)
visible-planets-planetslib-scale=Масштаб планет на заднем плане
visible-planets-planetslib-tint=Оттенок фонового рендера
visible-planets-enable-blur=Включить размытие планеты
visible-planets-blur-intensity=Интенсивность размытия

[mod-setting-description]
visible-planets-regen-renders=Работает только в игре! Включите эту опцию, чтобы удалить все рендеры планет и отрисовать их заново с новыми настройками. Это необходимо только для обновления платформ, которые не могут двигаться; автоматические платформы будут обновляться сами при вылете. (Эта настройка будет автоматически отключена впоследствии).
visible-planets-planet-pos-x=Положение покоя для отрисованной планеты. Отрицательные значения сдвигают планету влево.
visible-planets-planet-pos-y=Положение покоя для отрисованной планеты. Отрицательные значения перемещают планету на север/вверх.
visible-planets-planet-init-dist=Начальное расстояние планеты при прибытии. Планета зародится на этом расстоянии над своим положением покоя и переместится вниз в положение покоя. Расстояние отлёта в 2 раза больше.
visible-planets-planet-init-scale=Начальный масштаб планеты при появлении/исчезновении, по умолчанию 0, чтобы скрыть создание и удаление. Масштаб ограничивается конечным, после чего планета фактически не будет масштабироваться во время анимации.
visible-planets-planet-scale=Масштаб для рендеринга планеты. Большие значения приведут к пикселизированной планете, хотя по умолчанию уже установлено значение 6x. Вы можете уменьшить это значение, чтобы получить более компактную, но приятную на вид планету.
visible-planets-planet-anim-dur=Длительность анимации планеты в тиках. При меньших значениях планета будет двигаться быстрее. (60 тиков = 1 секунда)
visible-planets-planet-angle=Спрайт планеты будет повёрнут по часовой стрелке на указанную величину в градусах. Должно быть от 0 до 359. При использовании этого параметра лучше отключить вращение планеты.
visible-planets-enable-parallax=Включите эффект параллакса для отрисованных планет. Это заставит планету слегка двигаться, когда вы смотрите вокруг, что добавит глубины.
visible-planets-disable-mp-parallax=Отключает параллакс в сетевой игре, так как он может вести себя странно для игроков, не являющихся сервером. Отменяет настройки выше.
visible-planets-parallax-factor=Сила эффекта параллакса. При больших значениях планета будет двигаться меньше, при меньших - больше. Минимальное значение 0,1.
visible-planets-enable-rotation=Включите вращение для отрисованных планет. Это заставит планету вращаться вокруг своего центра. Выглядит немного странно.
visible-planets-rotation-speed=Скорость вращения планеты в градусах за тик. При больших значениях планета будет вращаться по часовой стрелке быстрее. Должно быть между -180 и 180. (Хотя 180 - это слишком быстро, по умолчанию 0.01)
visible-planets-override-show-planets=Другие моды могут отключать рендеринг определенных локаций, например поясов астероидов. Включите этот параметр, чтобы принудительно отрисовывать все локации, если у них есть спрайт, который можно рендерить.
visible-planets-planetslib-compat=Когда эта опция включена, луны, добавленные модами, будут показывать родительскую планету позади себя, а планеты с лунами будут показывать свои луны аналогичным образом. (Для работы должна быть луна из PlanetsLib).
visible-planets-planetslib-scale=Масштаб планет, отрисованных PlanetLib, относительно родительской планеты.
visible-planets-planetslib-tint=Меньшие значения сделают фоновый рендер более тёмным. При значении 1 они будут отображаться нормально.
visible-planets-enable-blur=Применяет эффект размытия к спрайтам видимых планет. Может ухудшить производительность.
visible-planets-blur-intensity=Управление интенсивностью эффекта размытия. Чем больше значение, тем сильнее размытие.
